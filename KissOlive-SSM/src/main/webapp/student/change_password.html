<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css" />
</head>
<div class="container" style="margin-top: 50px;">
    <form class="form-horizontal" method="post" action="#">
        <div class="form-group">
            <label for="old_password" class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-6">
                <input type="password" id="old_password" value="" class="form-control" placeholder="请输入原始密码"/>
            </div>
            <label class="col-sm-2 control-label" id="tip1" style="display: inline; font-weight: lighter"></label>
        </div>
        <div class="form-group">
            <label for="new_password" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-6">
                <input type="password" id="new_password" value="" class="form-control" placeholder="请输入新密码"/>
            </div>
            <label class="col-sm-2 control-label" id="tip2" style="display: inline; font-weight: lighter"></label>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-6">
                <input type="password" id="confirm_password" value="" class="form-control" placeholder="请重复输入密码"/>
            </div>
            <label class="col-sm-2 control-label" id="tip3" style="display: inline; font-weight: lighter"></label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" onclick="change_pwd()">确定</button>
            </div>
        </div>
    </form>
</div>

<script src="../lib/jquery.js"></script>
<script src="../lib/vue.js"></script>
<script src="../lib/jquery.cookie.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="js/student_password.js"></script>

</body>

</html>
