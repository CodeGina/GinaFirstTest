<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学期信息</title>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../css/base.css" />
	</head>

	<body>

		<div class="container" style="margin-top: 50px;">
			<!-- Button trigger modal 添加模态框-->
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#add_term">
  				新增
			</button>

			<div class="modal fade" id="add_term" tabindex="-1" role="dialog" aria-labelledby="addterm" data-backdrop='static'>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="addterm">添加学期信息</h4>
						</div>
						<div class="modal-body">
							<form action="#" method="post" class="form-horizontal">
								<div class="form-group">
									<label for="add_term_number" class="col-sm-2 control-label">编号</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="add_term_number">
									</div>
								</div>
								<div class="form-group">
									<label for="add_term_desc" class="col-sm-2 control-label">描述</label>
									<div class="col-sm-9">
										<textarea name="term-desc" rows="4" cols="" id="add_term_desc" class="form-control"></textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary" onclick="add_term()" data-dismiss="modal">确定</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<table class="table" id="term_list" v-cloak>
						<thead>
							<tr>
								<th>编号</th>
								<th>描述</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="(data,i) in datas" :key="data.termno">
								<td>{{data.termno}}</td>
								<td>{{data.termdesc}}</td>
								<td>
									<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change_term" @click="edit(i)">
  									修改
									</button>

									<!--<button type="button" class="btn btn-danger" onclick="delete_term('${data.termno}')">删除</button>-->
									<button type="button" class="btn btn-danger" onclick="delete_term(this)">删除</button>
								</td>
							</tr>


						</tbody>
					</table>
				</div>
			</div>

		</div>
		<!-- 修改模态框 -->
		<div class="modal fade" id="change_term" tabindex="-1" role="dialog" aria-labelledby="changeterm" data-backdrop='static'>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="changeterm">修改学期信息</h4>
					</div>
					<div class="modal-body">
						<form action="#" method="post" class="form-horizontal">
							<div class="form-group">
								<label for="term_number" class="col-sm-2 control-label">编号</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="term_number" disabled="disabled"  >
								</div>
							</div>
							<div class="form-group">
								<label for="term_desc" class="col-sm-2 control-label">描述</label>
								<div class="col-sm-9">
									<textarea name="term-desc" rows="4" cols="" id="term_desc" class="form-control" ></textarea>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-primary" onclick="edit_term()">确定</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../lib/jquery.js"></script>
		<script src="../lib/vue.js"></script>
		<script src="../lib/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/admin_term.js"></script>
	</body>

</html>
