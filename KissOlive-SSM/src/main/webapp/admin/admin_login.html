<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>管理员登录</title>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css" />
		<style type="text/css">
			body {
				background-color: #272b2e;
				color: #e8e8e8;
			}
			
			#lg {
				margin: 0 auto;
				clear: both;
			}
			
			h3 {
				padding-left: 120px;
				padding-bottom: 10px;
			}
		</style>

	</head>

	<body>
		<div id="lg">
			<div class="container">
				<h3 class="text-center">管理员登录</h3>
				<div class="row clearfix">
					<div class="col-md-4 column"></div>
					<div class="col-md-4 column">
						<form class="form-horizontal" role="form" method="post" action="#">
							<div class="form-group">
								<label for="admin_number" class="col-md-4 control-label"><font class="h4">账号</font></label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="admin_number" />
								</div>
							</div>
							<div class="form-group">
								<label for="admin_password" class="col-md-4 control-label"><font class="h4">密码</font></label>
								<div class="col-md-8">
									<input type="password" class="form-control" id="admin_password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-5 col-sm-6 text-center">
									<button type="reset" class="btn btn-danger">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<button type="button" class="btn btn-success" onclick="login()">登录</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-4 column"></div>
				</div>
			</div>
		</div>
		<script src="../lib/jquery.js"></script>
		<script src="../lib/jquery.cookie.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>
		<!--这里的路径错了-->
		<script type="text/javascript" src="admin/js/admin_login.js"></script>
		<script>
			$(window).resize(function() {
				$("#lg").css({
					position: "absolute",
					left: ($(window).width() - $("#lg").outerWidth()) / 2,
					top: ($(window).height() - $("#lg").outerHeight()) / 2
				});
			});
			$(function() {
				$(window).resize();
			});
		</script>
	</body>

</html>
