<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css" />
		<style>
			.container {
				margin-top: 20px;
			}
			
			.info-wapper {
				/*margin: 24px auto 24px 40px;*/
				margin: 0 auto;
			}
			
			.info-box label {
				width: 120px;
				line-height: 20px;
				padding: 20px 0;
				text-align: center;
				background-color: #f3f5f7;
				color: #07111b;
				font-weight: 700;
			}
			
			.info-box div {
				width: 708px;
				margin-left: 8px;
				line-height: 20px;
				padding: 20px 0 20px 22px;
				border-bottom: 1px solid #d9dde1;
			}
		</style>
	</head>

	<body>
		<div class="container" id="teacher_information">
			<div class="info-wapper">
				<div class="info-box clearfix">
					<label class="pull-left">教工号</label>
					<div class="pull-left">{{ tno }}</div>
				</div>
			</div>
			<div class="info-wapper">
				<div class="info-box clearfix">
					<label class="pull-left">姓名</label>
					<div class="pull-left">{{ tname }}</div>
				</div>
			</div>
			<div class="info-wapper">
				<div class="info-box clearfix">
					<label class="pull-left">性别</label>
					<div class="pull-left">{{ tsex }}</div>
				</div>
			</div>
			<div class="info-wapper">
				<div class="info-box clearfix">
					<label class="pull-left">出生日期</label>
					<div class="pull-left">{{ tbirth }}</div>
				</div>
			</div>
			<div class="info-wapper">
				<div class="info-box clearfix">
					<label class="pull-left">学历</label>
					<div class="pull-left">{{ teducation }}</div>
				</div>
			</div>
			<div class="info-wapper">
				<div class="info-box clearfix">
					<label class="pull-left">职称</label>
					<div class="pull-left">{{ tposition }}</div>
				</div>
			</div>
			<div class="info-wapper">
				<div class="info-box clearfix">
					<label class="pull-left">个人介绍</label>
					<div class="pull-left">{{ tintroduction }}</div>
				</div>
			</div>
		</div>
		<script src="../lib/jquery.js"></script>
		<script src="../lib/jquery.cookie.js"></script>
		<script src="../lib/vue.js"></script>
		<script src="../lib/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/teacher_information.js"></script>
	</body>



</html>
