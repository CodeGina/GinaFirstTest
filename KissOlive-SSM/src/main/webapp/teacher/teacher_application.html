<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>开课申请</title>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css" />
		<style>
			.container {
				margin-top: 50px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<form class="form-horizontal" method="post" action="#">
				<div class="form-group">
					<label for="class_name" class="col-sm-2 control-label">课程名称</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="class_name" >
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">类型</label>
					<div class="col-sm-6">
						<label class="control-label" style="font-weight: 400;">选修课</label>
							<input type="radio" name="type" value="选修课"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<label class="control-label" style="font-weight: 400;">通识课</label>
							<input type="radio" name="type" value="通识课" />
					</div>
				</div>
				<div class="form-group" id="option_list">
					<label for="term" class="col-sm-2 control-label">开课学期</label>
					<div class="col-sm-6">
						<select id="term" class="form-control" v-model="selected">
							<option value="" hidden>==请选择开课学期==</option>
							<option v-for="option in options" :value="option.termno">{{option.termno}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="desc" class="col-sm-2 control-label">课程描述</label>
					<div class="col-sm-6">
						<textarea id="desc" rows="4" cols="" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-6">
						<button type="submit" class="btn btn-default">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-primary" onclick="send()">发送</button>
					</div>
				</div>
			</form>
		</div>

		<script src="../lib/jquery.js"></script>
		<script src="../lib/vue.js"></script>
		<script src="../lib/jquery.cookie.js"></script>
		<script src="../lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/teacher_application.js"></script>
	</body>

</html>
